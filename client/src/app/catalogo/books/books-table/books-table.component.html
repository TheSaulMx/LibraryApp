<div class="table-card" fxFlex="80" fxFlexOffset="10">

  <mat-toolbar class="title-card">
    <h2>Libros</h2>
    <span class="example-spacer"></span>
    <button mat-icon-button (click)="openDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-toolbar>

  <mat-card >

    <mat-card-content>

      <table mat-table [dataSource]="books" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- ID Column -->
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let item"> {{item.id}} </td>
        </ng-container>

        <!-- Titulo Column -->
        <ng-container matColumnDef="Titulo">
          <th mat-header-cell *matHeaderCellDef> Titulo </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <!-- Autor Column -->
        <ng-container matColumnDef="Autor">
          <th mat-header-cell *matHeaderCellDef> Autor </th>
          <td mat-cell *matCellDef="let element"> {{element.autor}} </td>
        </ng-container>

        Symbol Column
        <ng-container matColumnDef="Opciones">
          <th mat-header-cell *matHeaderCellDef id="opcion"> Opciones </th>
          <td mat-cell *matCellDef="let element" fxLayoutGap="30" fxLayoutAlign="end">
            <button mat-button (click)="openDialog(element.title)" style="background: rgb(50, 245, 50)">
              <mat-icon> edit </mat-icon>
            </button>
            <button mat-raised-button style="background: rgb(240, 50, 50);" (click)="confirmDialog(element.title, false)">
              <mat-icon> delete </mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Symbol Column
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </mat-card-content>
  </mat-card>


</div>
